<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>waiker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="slide_container">
      <div class="button_container">
        <button class="stopBtn">자동 슬라이드 중지</button>
      </div>
      <div>
        <label for="slideType">슬라이드 타입 선택: </label>
        <select id="slideType">
          <option value="text">텍스트 슬라이드</option>
          <option value="image">이미지 슬라이드</option>
        </select>
      </div>
      <div id="textSlideInput">
        <label for="newSlideText">새 슬라이드 항목: </label>
        <input type="text" id="newSlideText" placeholder="슬라이드 텍스트 입력" />
      </div>
      <div id="imageSlideInput" style="display: none">
        <label for="newSlideImage">이미지 추가: </label>
        <input type="file" id="newSlideImage" accept="image/*" />
      </div>
      <button id="addSlideBtn">항목 추가하기 (Enter)</button>
      <div>
        <label for="transitionSpeed">슬라이드 전환 속도 (밀리초): </label>
        <input type="number" id="transitionSpeed" value="400" />
      </div>
      <div>
        <label for="autoSlideInterval">자동 슬라이드 간격 (밀리초): </label>
        <input type="number" id="autoSlideInterval" value="1000" />
      </div>
      <div id="slideBox" class="slide_box">
        <div class="slide_list">
          <div id="firstElement" class="slide_item"></div>
          <div class="slide_item">1</div>
          <div class="slide_item">2</div>
          <div class="slide_item">3</div>
          <div class="slide_item">4</div>
          <div class="slide_item">5</div>
          <div id="lastElement" class="slide_item">1</div>
        </div>
      </div>
      <div class="button_container">
        <button class="prevBtn">이전</button>
        <button class="nextBtn">다음</button>
      </div>
      <div class="indicator_container">
        <div class="indicator" data-slide="1"></div>
        <div class="indicator" data-slide="2"></div>
        <div class="indicator" data-slide="3"></div>
        <div class="indicator" data-slide="4"></div>
        <div class="indicator" data-slide="5"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
